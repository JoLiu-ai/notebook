<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择备份文件夹</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      width: 400px;
      min-height: 300px;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    .content {
      flex: 1;
      padding: 24px;
      background: white;
      display: flex;
      flex-direction: column;
    }
    .content p {
      font-size: 14px;
      color: #666;
      margin: 0 0 20px 0;
      line-height: 1.6;
    }
    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: auto;
    }
    .status {
      margin-top: 12px;
      font-size: 12px;
      color: #999;
      min-height: 18px;
    }
    .status.error {
      color: #d93025;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>选择备份文件夹</h1>
    </div>
    <div class="content">
      <p>由于浏览器限制，侧边栏无法直接打开文件夹选择器。请在此窗口中选择要用于备份的文件夹。</p>
      <div class="actions">
        <button class="btn-secondary" id="closeBtn">取消</button>
        <button class="btn-primary" id="pickFolderBtn">选择文件夹</button>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script src="backup-handle-storage.js"></script>
  <script src="storage.js"></script>
  <script src="backup-picker.js"></script>
</body>
</html>
